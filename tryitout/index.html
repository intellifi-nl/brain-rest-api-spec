<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Intellifi Brain REST API Try out</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
        url: window.location.origin + window.location.pathname + 'openapi.yml',
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          // SwaggerUIStandalonePreset // Removes the URL top bar when removed
        ],
        plugins: [
          // SwaggerUIBundle.plugins.DownloadUrl // Removes the URL top bar when removed
        ],
        // layout: "StandaloneLayout", // Removes the URL top bar when removed
        docExpansion: 'list',
        defaultModelsExpandDepth: 0, // Close the models by default
        displayOperationId: true,
        filter: true,
        parameterMacro: function (operation, parameter) {
          // Delete the examples from the parameters so that they won't get filled in into the UI
          if (parameter && parameter.example) {
            delete parameter.example;
          } else if (parameter && parameter.schema && parameter.schema.example) {
            delete parameter.schema.example;
          }
        }
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
